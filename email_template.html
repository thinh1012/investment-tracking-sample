<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; background-color: #f4f6f8; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .header { background: #4f46e5; padding: 24px; text-align: center; }
        .header h1 { margin: 0; color: #ffffff; font-size: 20px; font-weight: 700; }
        .content { padding: 32px 24px; }
        .alert-box { background: #f0fdf4; border-left: 4px solid #16a34a; padding: 16px; margin-bottom: 24px; border-radius: 4px; }
        .alert-title { font-weight: 700; color: #166534; display: block; margin-bottom: 4px; }
        .message-body { font-size: 16px; color: #4b5563; white-space: pre-wrap; }
        .footer { background: #f9fafb; padding: 16px; text-align: center; font-size: 12px; color: #9ca3af; border-top: 1px solid #e5e7eb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Investment Tracker</h1>
        </div>
        
        <div class="content">
            <div class="alert-box">
                <span class="alert-title">{{subject}}</span>
            </div>
            
            <div class="message-body">
                {{message}}
            </div>
        </div>
        
        <div class="footer">
            <p>Automated Alert â€¢ Sent via Investment Tracker App</p>
        </div>
    </div>
</body>
</html>
